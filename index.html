
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <!--<script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script> -->
    <script>
      AFRAME.registerComponent('scale-on-gesture', {
        schema: {
          scaleFactor: { default: 10 }
        },
        init: function () {
                     console.log("init")

          this.scaleFactor = this.data.scaleFactor;
          this.startScale = this.el.object3D.scale.clone();
          this.handleGesture = this.handleGesture.bind(this);
          this.el.sceneEl.addEventListener('touchmove', this.handleGesture, { passive: false });
        },
        remove: function () {
           console.log("removed")
          this.el.sceneEl.removeEventListener('touchmove', this.handleGesture);
        },
        handleGesture: function (event) {
          if (event.touches.length === 2) {
            console.log("scalling")
            const touch1 = event.touches[0];
            const touch2 = event.touches[1];
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const scale = distance / 1000 * this.scaleFactor;
            const newScale = this.startScale.clone().multiplyScalar(scale);
            this.el.object3D.scale.copy(newScale);
          }
        }
      });
    </script>


   
  </head>
<!--working fine-->
  <body>
    <a-scene mindar-image="filterMinCF:0.0001; filterBeta: 0.001; imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/band.mind;" 
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false"  
    gesture-detector
    id="scene"
    embedded>

      <a-assets>
	<a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
	<a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>

      </a-assets>

      <!-- <a-camera position="0 0 0" look-controls="enabled: false"></a-camera> -->
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 1.2.1; objects: .clickable"></a-camera>

    <!--  <a-entity mindar-image-target="targetIndex: 0" class="clickable" gesture-handler>
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel">
      </a-gltf-model>
      -->

      <a-entity 
      mindar-image-target="targetIndex: 0" 
      id="bowser-model"
      position="0 0 0"
      scale="0.3 0.3 0.3"   
      class="clickable"
      gltf-model="#raccoonModel"
      scale-on-gesture
    > </a-entity>
    
      <a-entity mindar-image-target="targetIndex: 1" >
	      <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1 1 1" src="#raccoonModel" scale-on-gesture/>
      </a-entity>
    </a-scene>
  </body>
</html>
